<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script type="module" src="auth.js"></script>
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="card-switch">
      <label class="switch">
        <input class="toggle" type="checkbox">
        <span class="slider"></span>
        <span class="card-side"></span>
        <div class="flip-card__inner">
          <div class="flip-card__front">
            <div class="title">Log in</div>
            <form class="flip-card__form" id="login-form">
              <input type="email" placeholder="Email" id="login-email" class="flip-card__input" required />
              <input type="password" placeholder="Password" id="login-password" class="flip-card__input" required />
              <button class="flip-card__btn" type="submit">Let's go!</button>
            </form>
          </div>
          <div class="flip-card__back">
            <div class="title">Sign up</div>
            <form class="flip-card__form" id="register-form">
              <input type="email" placeholder="Email" id="register-email" class="flip-card__input" required />
              <input type="password" placeholder="Password" id="register-password" class="flip-card__input" required />
              <button class="flip-card__btn" type="submit">Confirm!</button>
            </form>
          </div>
        </div>
      </label>
    </div>   
  </div>

  <script type="module">
    import { loginUser, registerUser } from './functions.js';

    document.getElementById("register-form").addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent form from submitting the traditional way
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      registerUser(email, password);
    });

    document.getElementById("login-form").addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent the default form submission
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      loginUser(email, password);
    });
  </script>
</body>
</html>
