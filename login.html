<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script type="module" src="auth.js"></script>
  <link href="css/login.css" rel="stylesheet">
</head>
<body>


<div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input class="toggle" type="checkbox">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Log in</div>
                     <form action="" class="flip-card__form" id="login-form" >
                        <input type="email" placeholder="Email" id="email" class="flip-card__input" required />
                        <input type="password" placeholder="Password" id="password" class="flip-card__input" required />
                        <button class="flip-card__btn" type="submit" >Let`s go!</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form action="" class="flip-card__form">
                        <input type="email" placeholder="Email" name="email" class="flip-card__input">
                        <input type="password" placeholder="Password" name="password" class="flip-card__input">
                        <button class="flip-card__btn">Confirm!</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>

  <h2>Login</h2>
  <form >
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>

  <script type="module">
    import { loginUser } from './functions.js';

    document.getElementById("login-form").addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent the default form submission
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      loginUser(email, password);
    });
  </script>
</body>
</html>
