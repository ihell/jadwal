      <div class="mb-3">

      <div class="mb-3">

      </div>
      <div class="mb-3">

      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
      </div>
  </form>

  <script type="module">
    import { ambilMapel, ubahMapel } from './functions.js';

    let tombolUbah = document.getElementById('tombol-ubah');
    let elemenMapel = document.getElementById('input-mp');
    let elemenGuru = document.getElementById('input-guru');
    let elemenPelajaran = document.getElementById('input-pelajaran');
    let elemenJam = document.getElementById('input-jam');

    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const mapel = await ambilMapel(docId);

    elemenJam.value = mapel.jam;
    elemenPelajaran.value = mapel.pelajaran;
    elemenGuru.value = mapel.guru;
    elemenMapel.value = mapel.mp;
    
    


    tombolUbah.addEventListener('click', async function(el) {
      el.preventDefault();
      await ubahMapel(docId, elemenJam.value, elemenPelajaran.value,  elemenGuru.value, elemenMapel.value);
      window.location.href = 'index.html';
    });e
